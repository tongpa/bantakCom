<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
    <xi:include href="header.html" />
    <xi:include href="sidebars.html" />
    <xi:include href="footer.html" />
<head py:match="head" py:attrs="select('@*')">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <link rel="Shortcut Icon" href="logo.png"/>
 	<meta name="Description" content="web bantak hospital" />
	<meta name="KeyWords" content="bantak hospital"/>
    <title py:replace="''">Your title goes here</title>
    <meta py:replace="select('*')"/>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/style.css')}" />
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/admin.css')}" />
</head>

<body py:match="body" py:attrs="select('@*')">
  ${header()}
  <ul id="mainmenu">
		<li class="first"><a href="${tg.url('/')}" class="${('', 'active')[defined('page') and page=='index']}">Welcome</a></li>
		<li><a href="${tg.url('/project')}" class="${('', 'active')[defined('page') and page=='project']}">Project</a></li>
		<li><a href="${tg.url('/revenue')}" class="${('', 'active')[defined('page') and page=='revenue']}">Finance</a></li>
        <li><a href="${tg.url('/download')}" class="${('', 'active')[defined('page') and page=='download']}">Download Center</a></li>
    	<li><a href="${tg.url('/reportonline')}" class="${('', 'active')[defined('page') and page=='reportonline']}">Report Online</a></li>
    	<li><a href="${tg.url('/statisticonline')}" class="${('', 'active')[defined('page') and page=='statisticonline']}">Statistic online</a></li>
    	<li><a href="${tg.url('/datacenter')}" class="${('', 'active')[defined('page') and page=='datacenter']}">DataCenter</a></li>
    	<li><a href="${tg.url('/risk')}" class="${('', 'active')[defined('page') and page=='risk']}">Risk</a></li>
    	<li><a href="${tg.url('/dental')}" class="${('', 'active')[defined('page') and page=='dental']}">Dental</a></li>
    	<li><a href="${tg.url('/books')}" class="${('', 'active')[defined('page') and page=='books']}">Books</a></li>
    
     <!--   <li><a href="${tg.url('/environ')}" class="${('', 'active')[defined('page') and page=='environ']}">WSGI Environment</a></li> --> 
         
    <span py:if="tg.auth_stack_enabled" py:strip="True">
        <li py:if="not request.identity" id="login" class="loginlogout"><a href="${tg.url('/login')}">Login</a></li>
        <li py:if="request.identity" id="login" class="loginlogout"><a href="${tg.url('/logout_handler')}">Logout</a></li>
        <li py:if="request.identity" id="admin"  class="loginlogout"><a href="${tg.url('/setup')}" class="${('', 'active')[defined('page') and page=='setup']}">Admin</a></li>
    </span>
  </ul>
  <div id="content">
    <py:if test="defined('page')">
    <div class="currentpage"> 
    <!--  Now Viewing: <span py:replace="page"/>  -->
     </div>
    </py:if>
    <py:with vars="flash=tg.flash_obj.render('flash', use_js=False)">
        <div py:if="flash" py:content="XML(flash)" />
    </py:with>
    <div py:replace="select('*|text()')"/>
    <!-- End of main_content -->
    ${footer()}
  </div>
</body>
</html>
