<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>Computer Center,Bantak Hospital</title>
 
   
 
</head>

<body>
    
  <div id="getting_started">
     <div id="maintenance-app"/>
      <form class="form-horizontal">
       <legend>Risk</legend>
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email"/>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password"/>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="reportDate">วันที่พบเหตุการณ์</label>
    <div class="controls">
      <div class="input-append date" id="reportDate" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
		  <input class="span2" size="16" type="text" value="12-02-2012"/>
		  <span class="add-on"><i class="icon-th"></i></span>
		</div>
    </div>
  </div>
   <div class="control-group">
  	<label class="control-label" for="RiskProgramGroup">ประเภท</label>
  	<div class="controls">
  		<label class="radio">
		  <input type="radio" name="optionsRadios" id="RiskProgramGroup" value="option1" checked="checked"  />
		  Option one is this and that—be sure to include why it's great
		</label>
		<label class="radio">
		  <input type="radio" name="optionsRadios" id="RiskProgramGroup" value="option2"/>
		  Option two can be something else and selecting it will deselect option one
		</label>
  	</div>
  </div>
  <div class="control-group">
  	<label class="control-label" for="inputDetail">รายละเอียด</label>
  	<div class="controls">
  		<textarea rows="3"></textarea>
  	</div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox"> Remember me</input>
      </label>
      <button type="submit" class="btn">Sign in</button>
    </div>
  </div>
</form>
     
  </div>
  <div class="clearingdiv" />
 <!--  <div class="notice"> Thank you for choosing TurboGears. </div>  -->
</body>
</html>
